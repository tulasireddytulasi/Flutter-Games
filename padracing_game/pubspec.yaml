name: padracing_game
description: "Flutter PadRacing Gamer using Flame Game Engine"
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.4.0 <4.0.0"
  flutter: ">=3.24.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  collection: ^1.17.1
  flame: ^1.23.0
  flame_forge2d: ^0.18.2+4
  google_fonts: ^4.0.4
  url_launcher: ^6.1.11

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  flame_lint: ^1.2.1


flutter:

  uses-material-design: true

